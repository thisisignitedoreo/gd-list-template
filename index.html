<style>
@import url('https://fonts.googleapis.com/css2?family=Google Sans&display=swap');
h1 {
font-family: 'Google Sans', sans-serif;
text-align: center;
}
h2 {
font-family: 'Google Sans', sans-serif;
text-align: center;
}
</style>
<h2>Example List</h2>
<list>
</list>
<script>
				var list = document.querySelector('list');
				function populateHeader(jsonObj) {
								var levels = jsonObj['list']; 
								for (var i = 0; i < levels.length; i++) { 
												var lvl = document.createElement('h1'); 
												lvl.textContent = levels[i].top + ". " + levels[i].name + ", made by " + levels[i].madeby + " (" + levels[i].id + ")";
												list.appendChild(lvl);
								}
                                }
				var reqURL = "https://thisisignitedoreo.github.io/gd-list-template/list.json";
				var request = new XMLHttpRequest();
				request.open('GET', reqURL);
				request.responseType = 'json';
				request.send();
				request.onload = function() {
								var list = request.response;
								populateHeader(list);
				}
</script>
